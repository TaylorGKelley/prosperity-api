type Query {
  transactions: [Transaction!]! @auth(permissions: ["default"])
  transactionById(id: ID!): Transaction! @auth(permissions: ["default"])
}

type Mutation {
  createTransaction(input: CreateTransactionInput!): Transaction!
  updateTransaction(input: UpdateTransactionInput!): Transaction!
  deleteTransaction(id: ID!): ID!
}

type Transaction {
  id: ID!
  amount: Float!
  date: DateTime!
  description: String
}

input CreateTransactionInput {
  amount: Float!
  date: DateTime!
  description: String
}

input UpdateTransactionInput {
  id: ID!
  amount: Float
  date: DateTime
  description: String
}
