type Query {
  categories(monthDate: DateTime, pagination: PaginationInput): [Category!]!
    @auth(permissions: ["default"])
  category(id: ID!): Category! @auth(permissions: ["default"])
}

type Mutation {
  createCategory(input: CreateCategoryInput!): Category!
    @auth(permissions: ["default"])
  updateCategory(input: UpdateCategoryInput!): Category!
    @auth(permissions: ["default"])
  deleteCategory(id: ID!): ID! @auth(permissions: ["default"])
}

type Category {
  id: ID!
  name: String!
  amount: Float!
}

input CreateCategoryInput {
  name: String!
  amount: Float!
}

input UpdateCategoryInput {
  id: ID!
  name: String
  amount: Float
}
