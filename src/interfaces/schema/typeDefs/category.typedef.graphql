type Query {
  categories(monthDate: DateTime!, budgetId: ID): [Category!]!
    @auth(permissions: ["default"])
  category(id: ID!): Category! @auth(permissions: ["default"])
}

type Mutation {
  createCategory(input: CreateCategoryInput!): Category!
    @auth(permissions: ["default"])
  updateCategory(input: UpdateCategoryInput!): Category!
    @auth(permissions: ["default"])
  deleteCategory(id: ID!): ID! @auth(permissions: ["default"])
}

type Category {
  id: ID!
  budget: Budget!
  name: String!
  icon: IconEnum!
  color: ColorEnum!
  amount: Float!
  totalSpent: Float!
  startDate: DateTime!
  endDate: DateTime
}

type BasicCategory {
  id: ID!
  name: String!
  icon: IconEnum!
  color: ColorEnum!
  amount: Float!
  startDate: DateTime!
  endDate: DateTime
}

input CreateCategoryInput {
  budgetId: ID!
  name: String!
  amount: Float!
}

input UpdateCategoryInput {
  id: ID!
  name: String
  amount: Float
}
