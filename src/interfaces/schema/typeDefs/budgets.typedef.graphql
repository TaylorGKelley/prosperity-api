type Query {
  budgets: [Budget!]! @auth(permissions: ["default"])
  budget(id: ID!): Budget! @auth(permissions: ["default"])
}

type Mutation {
  createBudget(input: CreateBudgetInput!): Budget!
    @auth(permissions: ["default"])
  updateBudget(input: UpdateBudgetInput!): Budget!
    @auth(permissions: ["default"])
  deleteBudget(id: ID!): ID @auth(permissions: ["default"])
}

type Budget {
  id: ID!
  name: String!
  color: ColorEnum!
  isDefault: Boolean!
}

input CreateBudgetInput {
  name: String!
  isDefault: Boolean
}

input UpdateBudgetInput {
  id: ID!
  name: String
  isDefault: Boolean
}
