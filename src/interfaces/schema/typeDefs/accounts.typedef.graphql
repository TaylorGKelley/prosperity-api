type Query {
  accounts(budgetId: ID): [Account!]! @auth(permissions: ["default"])
  account(id: String!): Account! @auth(permissions: ["default"])
}

type Mutation {
  createAccount(input: CreateAccountInput!): [Account!]!
    @auth(permissions: ["default"])
  deleteAccount(id: ID!): ID @auth(permissions: ["default"])
}

type Account {
  id: ID!
  budget: Budget!
  balance: Float!
  currency: String!
  enrollmentId: String!
  institution: Institution!
  lastFour: Int!
  name: String!
  color: ColorEnum!
  type: AccountTypeEnum!
  subtype: AccountSubtypeEnum!
  status: AccountStatusEnum!
}

type BasicAccount {
  id: ID!
  currency: String!
  enrollmentId: String!
  institution: Institution!
  lastFour: Int!
  name: String!
  color: ColorEnum!
  type: AccountTypeEnum!
  subtype: AccountSubtypeEnum!
  status: AccountStatusEnum!
}

type Institution {
  id: String!
  name: String!
}

input CreateAccountInput {
  accessToken: String!
}

input UpdateAccountInput {
  id: ID!
  color: ColorEnum
}
